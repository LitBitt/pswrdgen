<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Password Generator</h1>

        <!-- Input field for password length -->
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" step="1" value="8">

        <!-- Button to generate password -->
        <button id="generate-btn">Generate Password</button>

        <!-- Display generated password -->
        <div id="password-output"></div>

        <!-- Links to About and Contact pages -->
        <nav>
            <ul>
                <li><a href="ab0ut.html">About</a></li> <!-- Link to About page -->
                <li><a href="c0ntact.html">Contact</a></li> <!-- Link to Contact page -->
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
